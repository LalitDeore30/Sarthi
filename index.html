<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Transport System</title>
    <link rel="icon" href="images/buses.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <h1>Smart Transport System üöç</h1>
        <button id="select-location">Select My Location</button>
      </div>
    </header>
    <main>
      <div id="map"></div>
      <div id="location-info">
        <label for="destination">Where do you want to go?</label>
        <input
          type="text"
          id="destination"
          placeholder="Search for a destination..."
        />
        <ul id="destination-list"></ul>

        <button id="search-bus">Find Bus</button>
      </div>
    </main>
    <div
      style="
        text-align: center;
        margin-top: 20px;
        font-family: Arial, sans-serif;
      "
    >
      <h4
        style="
          margin-bottom: 10px;
          font-size: 18px;
          font-weight: bold;
          color: #333;
        "
      >
        Route Legend:
      </h4>
      <p style="margin: 5px 0; font-size: 16px; color: #555">
        <span
          style="
            background-color: green;
            padding: 5px 10px;
            border-radius: 4px;
            color: white;
            display: inline-block;
          "
        >
          &nbsp;&nbsp;&nbsp;&nbsp;
        </span>
        First part of the journey (Green route)
      </p>
      <p style="margin: 5px 0; font-size: 16px; color: #555">
        <span
          style="
            background-color: orange;
            padding: 5px 10px;
            border-radius: 4px;
            color: white;
            display: inline-block;
          "
        >
          &nbsp;&nbsp;&nbsp;&nbsp;
        </span>
        Second part of the journey (Orange route)
      </p>
    </div>

    <footer>
      <p>Smart Transport System - All Writes are reserved</p>
    </footer>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

    <script src="scripts/main1.js"></script>
  </body>
</html>
